<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar</title>
    <style>

    </style>
</head>
<body>
    <h1>Formulir Pendaftaran</h1>
    <form action="#" method="post">
        <label for="Nama">Nama*</label><br>
        <input type="text" id="nama" name="nama" placeholder="Masukan Nama Lengkap" autocomplete="off"><br>

        <label for="Tempat">Tempat Lahir*</label><br>
        <input type="text" id="tempat" name="tempat lahir" placeholder="Masukan Kota/Kab Tempat Lahir" autocomplete="off"><br>

        <label for="Tanggal">Tanggal Lahir*</label><br>
        <input type="text" id="Tanggal" name="tanggal lahir" placeholder="Tanggal-Bulan-Tahun" autocomplete="off"><br>

        <label for="Alamat">Alamat*</label><br>
        <textarea name="Alamat lengkap" id="Alamat Lengkap" cols="30" rows="5"></textarea><br>

        <label for="No.Hp">No.HP Siswa*</label><br>
        <input type="text" id="no.hp" name="no.hp" placeholder="Masukan Nomor HP Siswa" autocomplete="off"><br>

        <label for="Jurusan">Pilihan Jurusan*</label><br>
        <select name="jurusan" id="jurusan">
            <option disabled="" selected="">-Pilihan Jurusan-</option>
            <option value="TJKT">TJKT(Teknik Jaringan Komputer Dan Telekomunikasi)</option>
            <option value="PPLG">PPLG(Pemograman Perangkat Lunak Dan Gim)</option>
            <option value="TB">TB(Tata Busana)</option>
            <option value="TKRO">TKRO(Teknik Kendaraan Ringan Otomotif)</option>
            <option value="TBSM">TBSM(Teknik Bisnis Dan Sepeda Motor)</option>
        </select><br>

        <label for="Jalur">Jalur Pendaftaran*</label><br>
        <select name="jurusan" id="jurusan">
            <option disabled="" selected="">-Pilihan Jalur Pendaftaran-</option>
            <option value="Reguler">Reguler</option>
            <option value="Akademik">Prestasi Akaemik</option>
            <option value="Non Akademik">Prestasi Non Akademik</option>
            <option value="Agama">Prestasi Agama</option>
        </select><br>

        <label for="sekolah asal">Nama Sekolah Asal*</label><br>
        <input type="text" id="asal sekolah" name="asal sekolah" placeholder="Masukan Nama Sekolah SMP/MTS" autocomplete="off"><br>

        <label for="Alamat">Alamat Sekolah Asal*</label><br>
        <textarea name="Alamat lengkap" id="Masukan alamat Lengkap SMP/MTS" cols="30" rows="5"></textarea><br>

        <label for="Info">Dimanakah Anda Mendapat info tentang SMK Syafi'i Akrom*</label><br>
        <select name="info" id="info">
            <option disabled="" selected="">-Sumber Info-</option>
            <option value="1">Sosialisasi SMKSA ke SMP</option>
            <option value="2">Teman</option>
            <option value="3">Kakak Kelas</option>
            <option value="4">Alumni SMKSA</option>
            <option value="5">Tetangga</option>
            <option value="6">Keluarga</option>
            <option value="7">Facebook</option>
            <option value="8">Instagram</option>
        </select><br>

        <input type="submit" value="Simpan Data">
    </form>
</body>
</html>
